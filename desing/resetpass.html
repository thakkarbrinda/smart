<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET PASSWORD</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="form">
        <form>
            <h4>Reset your password</h4>
            <p class="form-paragraph">Please set password to avoid unauthorized access.</p>

            <div class="form-control_label label-icon"><label class="form-label">Password</label>
                <input class="form-input" type="password" name="password" placeholder="********" size="40">
				<i class="fa fa-check check-icon" aria-hidden="true"></i>
			</div>
            
			 <div class="form-control_label label-icon"><label class="form-label">Confirm password</label>
                <input class="form-input" type="password" name="confirm" placeholder="********" size="40">
				<i class="fa fa-check check-icon" aria-hidden="true"></i>
			</div>


            <button class="primarybutton" type="button">Submit<span class="arrow">&#8594;</span></button><a class="link" href="#">Cancel</a>

        </form>
    </div>
</body>

</html>
