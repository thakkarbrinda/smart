<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" type="text/css" href="assets/css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="form">
        <form>
            <div>
                <h4>Sign up</h4>
                <p class="form-paragraph">Please provide information for signup process.</p>
            </div>

            <div class="form-control_label"><span class="label"><label class="form-label">First name</label>
                <input class="form-input" type="text" name="firstname" value="Shail" size="40"></span></div>

            <div class="form-control_label"><label class="form-label">Last name</label>
                <input class="form-input" type="text" name="lastname" value="Mehta" size="40"></div>

            <div class="clear">&nbsp;</div>

            <div class="form-control_label"><span class="label"><label class="form-label">Phone</label>
                <input class="form-input" type="tel" name="phone" value="+91 75843 48484" size="40"></span></div>


            <div class="form-control_label check-label_icon">
				<label class="form-label">Email</label>
                <input class="form-input" type="email" name="email" value="shail.maheta@gmail.com" size="40">
				<i class="fa fa-check check-email-icon" aria-hidden="true"></i>
			</div>

            <div class="clear">&nbsp;</div>

            <div class="form-control_label"><span class="username-label"><label class="form-label">Username <span class="star">*</span></label>
                <input class="form-input_username" type="text" name="username" placeholder="Enter username" size="40"></span>
				
                <p class="form-label_paragraph">Please enter username</p>
            </div>

            <div class="form-control_label"><label class="form-label">Password</label>
                <input class="form-input" type="password" name="password" placeholder="********" size="40"></div>
            <div class="clear">&nbsp;</div>
            <div class="form-label"><label class="form-label">Confirm Password</label>
                <input class="form-input" type="password" name="confirm" placeholder="********" size="40"></div>

            <div><button class="primarybutton" type="button">Next <span class="arrow">&#8594;</span> </button> or <a class="link" href="#">Log in</a></div>

        </form>
    </div>
</body>

</html>
