<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" type="text/css" href="assets/css/signup3.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form">
        <form>
            <h4>Sign Up</h4>
            <p class="paragraph">Please enter your email or password for login.</p>

            <div class="form-control_label-name"><label class="label">First name *</label>
                <input class="form-input" type="text" name="firstname" placeholder="Enter first name" size="40"></div>

            <div class="form-control_label"><label class="label">Last name *</label>
                <input class="form-input" type="text" name="lastname" placeholder="Enter last name" size="40"></div>
            
			<div class="clear">&nbsp;</div>

            <div class="form-control_label-phone"><label class="label">Phone *</label>
                <input class="form-input" type="tel" name="phone" placeholder="Enter phone number" size="40"></div>
            

            <div class="form-control_label"><label class="label">Email *</label>
                <input class="form-input" type="email" name="email" placeholder="Enter email address" size="40"></div>
            
			<div class="clear">&nbsp;</div>
			
			<div class="form-control_label-user"><label class="label">smartShail * </label>
                <input class="form-input" type="text" name="username" placeholder="Enter user name" size="40">
            </div>

            <div class="form-control_label"><label class="label">Password *</label>
                <input class="form-input" type="password" name="password" placeholder="********" size="40"></div>
				
            <div class="clear">&nbsp;</div>
			
            <div><label class="label">Confirm Password *</label>
                <input class="form-input" type="password" name="confirm" placeholder="********" size="40"></div>
            
            <button class="primarybutton" type="button">Next<span class="arrow">&#8594;</span></button>or<a class="link" href="#">Log in</a>

        </form>
    </div>
</body>

</html>
