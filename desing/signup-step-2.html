<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" type="text/css" href="assets/css/signup2.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="form">
        <form>
            <h4 class="form-heading">Other details</h4>
            

            <div class="form-control_label_gender"><label class="form-label">Gender</label>
                <input class="input_gender checked-button" type="radio" name="gender" value="male" checked>Male
				<input class="input_gender" type="radio" name="gender" value="female">Female
				<input class="input_gender" type="radio" name="gender" value="other">Other</div>
				
            <div class="form-control_label_date"><label class="form-label">Date of birth</label>
                <input class="form-input" type="text" name="dateofbirth" value="Jan 01, 1994" size="40" ><i class="fa fa-calendar" aria-hidden="true"></i></div>
            
			<div class="clear">&nbsp;</div>

            <div class="form-control_label"><label class="form-label">Physician name</label>
                <input class="form-input_name" type="text" name="physicianname" value="Dr. Shah" size="40"></div>
           
			<div class="form-control_label"><label class="form-label_number">Physician number</label>
                <input class="form_input" type="text" name="physiciannumber" value="+1 838 |" size="40"></div>
                
			<div><button class="primarybutton" type="button">Submit<span class="arrow">&#8594;</span></button><a class="link" href="#">Back</a></div>

        </form>
    </div>
</body>
</html>
