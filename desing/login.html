<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-section-right">
        <img class="login-image" src="assets/images/loginImage.png" alt="loginImage">
    </div>
    <div class="page-section-left">
        <img class="logo-image" src="assets/images/kevaLogo.png" alt="kevaLogo">
        <form>
            <div>
                <h4 class="form-header">Login</h4>
                <p class="form-paragraph">Please enter your email or password for login.</p>
            </div>

            <div>
                <label class="form-control-label">Email</label>
                <input class="form-input" type="text" name="email" placeholder="name@mail.com" size="60">
            </div>

            <div><label class="form-control-label">Password</label>
            <input class="form_input" type="password" name="password" placeholder="************" size="60">
            <p><a class="form-link" href="#">Forgot Password?</a></p>
			</div>
            <div><button class="primarybutton" type="button">Log in<span class="arrow">&#8594;</span></button></div>

            <p class="sign">Don't have an account? <a href="#"><span class="sign1">Sign up</span></a></p>


        </form>
    </div>
    <div class="clearfix"></div>
</body>

</html>
